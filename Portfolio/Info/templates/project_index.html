{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div class="main_name pt-4 text-center">
   <h1>My Projects</h1>
</div>

<div class="row pt-4">
{% for info_project in info_projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static info_project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ info_project.name }}</h5>
                <p class="card-text">{{ info_project.preview }}</p>
                <a href="{% url 'project_detail' info_project.pk %}"
                   class="btn btn-outline-warning">
                    Learn more
                </a>
            </div>
        </div>
    </div>



    {% endfor %}
</div>

    <div class="col-lg-12 col-md-12 text-center">
            <div class="helper">
        <a class="btn btn-primary" href="about#contacts" role="button">Can i help you?</a>
    </div>
        <img class="call-anim" style="width: 60px;" src="{% static 'files/R.png' %}" alt="#">
    </div>

    <footer class="mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-12 footer-text">
                    <p>Aliaksei Davydick</p>
                </div>
                <div class="col-lg-8 col-md-12 media-links text-center">
                    <img style="width: 40px; margin-inline: 1em;" src="{% static 'files/python.png' %}" alt="">
                    <img style="width: 40px; margin-inline: 1em;" src="{% static 'files/django.png' %}" alt="">
                    <img style="width: 60px; margin-inline: 1em;" src="{% static 'files/html.png' %}" alt="">
                </div>
                <div class="col-lg-2 col-md-12 footer-text text-center">
                    <p>All rights Reserved 2023</p>
                </div>

            </div>
        </div>
    </footer>

{% endblock %}
